    #- {label: "Battaglia_M1e14_z0p4",
       #params: {M500MSun: 1.0e+14, z: 0.4}}
    - {label: "Battaglia_M2e14_z0p4",
       params: {M500MSun: 2.0e+14, z: 0.4,
                saveFilteredMaps: True,
                savePlots: True}}
    #- {label: "Battaglia_M4e14_z0p4",
